name: tests

on: [push]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    services:
      pubsub:
        image: allisson/gcloud-pubsub-emulator
        ports:
          - 8085:8085
    steps:
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Get dependencies
      run: go mod download
    - name: Test
      run: go test ./...
